<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mukta"
      rel="stylesheet"
    />
    <title>CB</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <a href="index.html" class="nav__link logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <rect
                x="0"
                y="0"
                width="100%"
                height="100%"
                fill="#A5FFBF"
                class="cb__background"
              />
              <circle
                cx="75%"
                cy="70%"
                r="20"
                fill="none"
                stroke="#A2E8A3"
                stroke-width="10"
                class="b__bottom"
              />
              <rect x="50" y="10" width="15%" height="85%" fill="#B2FFF4" />

              <path
                d=" 
                            M 40,15
                            C 5,15   
                                5,90   
                                40,90  
                            "
                fill="none"
                ;
                stroke="#A2E8A3"
                ;
                stroke-width="12"
                ;
              />
            </svg>
          </a>
          <ul class="nav__list">
            <li class="nav__link">
              <a href="index.html" class="nav__anchor">
                <img src="./assets/images/about.svg" alt="" class="nav__img" />
              </a>
            </li>
            <li class="nav__link">
              <a href="portfolio.html" class="nav__anchor">
                <img
                  src="./assets/images/portfolio.svg"
                  alt=""
                  class="nav__img"
                />
              </a>
            </li>
            <li class="nav__link">
              <a href="contact.html" class="nav__anchor">
                <img
                  src="./assets/images/contact.svg"
                  alt=""
                  class="nav__img"
                />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="content__container" role="main">
        <section class="content">
          <div class="content__header">
            <h1>Contact</h1>
          </div>

          <div class="content__body">
                <div class="contact__form">
                    <form id="contact" action="" method="post">  
                        <fieldset>
                            <input placeholder="Your name" type="text" tabindex="1" class="form__input" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" class="form__input" required>
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your Message Here...." tabindex="5" class="form__input" required></textarea>
                        </fieldset>
                        <fieldset class="contact__submit">
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form> 
                </div>           
          </div>
        </section>
      </div>

      <footer class="footer">
        <p>&copy;2019</p>
      </footer>
    </div>
  </body>
</html>
